{% extends 'layout.html' %}

{% block content %}

    <h1 class="text-center mb-5">Books</h1>



      <div class="container bookCovers">
        <div class="row">
          <div class="col-sm">
            <img src="{{ url_for('static', filename='img/catch.jpg') }}">
          </div>
          <div class="col-sm">
            <img src="{{ url_for('static', filename='img/prideAndprejudice.png') }}">
          </div>
          <div class="col-sm">
            <img src="{{ url_for('static', filename='img/sherlock.jpg') }}">
          </div>
          <div class="col-sm">
            <img src="{{ url_for('static', filename='img/catcherInRye.jpg') }}">
          </div>
      </div>
    </div>

    <div class="input-group mb-3 w-50 mx-auto my-5">
      <input type="text" class="form-control" placeholder="Enter a title" aria-label="Enter a title" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-dark search-books" type="button" id="button-addon2">Search Books</button>
      </div>
    </div>

    <div class="mx-auto" style="width: 200px;">
      <button type="button" class="btn btn-dark mb-5" id="viewBooks">View All Books</button>
    </div>

    <div class="mx-auto my-5 w-50" id="bookTableDiv">
      <table class="table table-dark table-striped text-center" id="allBooksTable">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year Published</th>
          </tr>
        </thead>
        <tbody id="books-body">
          
          
        </tbody>
      </table>
      
    </div>

    <div id="test"></div>



{% endblock %}
