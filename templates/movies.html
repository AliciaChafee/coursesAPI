{% extends 'layout.html' %}

{% block content %}

    <h1 class="text-center mb-5">Movies</h1>



      <div class="container moviePosters">
        <div class="row">
          <div class="col-sm">
            <img src="{{ url_for('static', filename='img/theMummy.jpg') }}">
          </div>
          <div class="col-sm">
            <img src="{{ url_for('static', filename='img/jawsPoster.jpg') }}">
          </div>
          <div class="col-sm">
            <img src="{{ url_for('static', filename='img/rearWindow.jpeg') }}">
          </div>
          <div class="col-sm">
            <img src="{{ url_for('static', filename='img/indianaJones.jpeg') }}">
          </div>
      </div>
    </div>


    <div class="input-group mb-3 w-50 mx-auto my-5">
      <input type="text" class="form-control" placeholder="Enter a title" aria-label="Enter a title" aria-describedby="button-addon2" id="movieTitleSearch">
      <div class="input-group-append">
        <button class="btn btn-outline-dark search-movies" type="button" id="button-addon2">Search Movies</button>
      </div>
    </div>

    <div class="mx-auto" style="width: 200px;">
      <button type="button" class="btn btn-dark mb-5" id="viewMovies" data-toggle="collapse" data-target="#allMoviesTable" aria-expanded="false" aria-controls="collapseExample">View All Movies</button>
    </div>


    <div class="mx-auto my-5 w-50" id="moviesTableDiv">
      <table class="table table-dark table-striped text-center" id="movies-table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Title</th>
            <th scope="col">Director</th>
            <th scope="col">Year Released</th>
          </tr>
        </thead>
        <tbody id="movies-body">
          
        </tbody>
      </table>
      
    </div>

    <div class="mx-auto my-5 w-50" id="movieSearchDiv">
      <table class="table table-dark table-striped text-center" id="movieSearchTable">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Director</th>
            <th scope="col">Year Released</th>
          </tr>
        </thead>
        <tbody id="movie-search-body">
          
          
        </tbody>
      </table>
      
    </div>


    <div id="no-movie-found" class="text-center">
      <h2>No movie found by that title.</h2>
    </div>


{% endblock %}
